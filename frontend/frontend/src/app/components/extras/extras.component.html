<div class="container-fluid overflow-auto d-flex justify-content-center">
    <div class="row text-center">
        <!-- This is where the modal would typically be initialized, separate from the main content flow -->
        <div class="modal" id="errorModal" #errorModal tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Greška</h3>
                    </div>

                    <div class="modal-body text-start">
                        {{ this.error }}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Razumem
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main content -->
        <!-- choose paper type -->
        <div class="col-sm-12">
            <h3>Da li želite akciju:</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="extras" id="ne" value="ne" [(ngModel)]="extrasChosen"
                    checked />
                <label class="form-check-label" for="ne">Ne želim poklone, cena je 14.99 RSD po komadu</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="extras" id="da" value="da" [(ngModel)]="extrasChosen" />
                <label class="form-check-label" for="da">Želim poklone, cena je 16.99 RSD po komadu</label>
            </div>
        </div>
        <div class="col-sm-3">
            <!-- Possibly empty or with some content -->
        </div>

        <!-- Middle column for cards -->
        <div class="col-sm-6">
            <ng-container *ngIf="extrasChosen === 'da'">
                <br>
                <div class="row">
                    <!-- Loop to create two cards per row inside the col-sm-6 -->
                    <div class="col-sm-6" *ngFor="let item of extrasNames; let i = index">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ item }}</h5>
                                <!-- photo preview -->
                                <div class="row mt-3" *ngIf="extrasBlobs[i] != null">
                                    <div class="col-md-3">
                                      <img [src]="extrasBlobs[i]" class="img-fluid img-thumbnail">
                                    </div>
                                </div>
                                <!-- button -->
                                <button type="button" class="btn btn-danger" id="{{'button-' + i}}" (click)="triggerFileInputClick(i)">
                                    DODAJ FOTOGRAFIJU
                                </button>
                                <!-- hidden photo input -->
                                <input type="file" name="" id="{{'photo-' + i}}" hidden (change)="onFilesSelected($event, i)">
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <!-- Right spacing column -->
        <div class="col-sm-3">
            <!-- Possibly empty or with some content -->
        </div>



        <div class="col-sm-4"></div>
        <!-- Empty column for spacing -->
        <div class="col-sm-4">
            <br />
            <button class="btn btn-danger w-100" style="width: 100%" (click)="chooseLocation()">
                DALJE
            </button>
        </div>
        <div class="col-sm-4"></div>
        <!-- Empty column for spacing -->
    </div>
</div>
